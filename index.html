<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="circle__wrap">
            <div class="circle">
                <div class="mask full__1">
                    <div class="fill__1"></div>
                </div>
                <div class="mask half">
                    <div class="fill__1"></div>
                </div>
                <div class="inside__circle">85%</div>
            </div>
        </div>

        <div class="circle__wrap">
            <div class="circle">
                <div class="mask full__2">
                    <div class="fill__2"></div>
                </div>
                <div class="mask half">
                    <div class="fill__2"></div>
                </div>
                <div class="inside__circle">65%</div>
            </div>
        </div>

        <div class="circle__wrap">
            <div class="circle">
                <div class="mask full__3">
                    <div class="fill__3"></div>
                </div>
                <div class="mask half">
                    <div class="fill__3"></div>
                </div>
                <div class="inside__circle">75%</div>
            </div>
        </div>
    </main>
</body>
</html>
